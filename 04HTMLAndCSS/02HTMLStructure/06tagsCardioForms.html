<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Customer Details</legend>
        <br>
        <div>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" placeholder="George" autofocus required>
        </div>
        <br>
        <div>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" placeholder="Devis" required>
        </div>
        <br>
        <div>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">       
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">       
            <label for="other">Other</label>
            <input type="radio" id="other" name="gender" value="other">
        </div>
        <br>
        <div>
            <span>Preferred contact method:</span>
            <label for="email-method">Email</label>
            <input type="radio" id="email-method" name="contact-method" value="email-method">
            <label for="phone-method">Phone</label>
            <input type="radio" id="phone-method" name="contact-method" value="phone-method">
        </div>
        <br>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="your@email.com">
        </div>
        <br>
        <div>
            <label for="phone">Phone</label>
            <input type="number" id="phone" placeholder="+359885236225">
        </div>
        <br>
        <div>
            <label for="towns">Town</label>
            <select name="towns" id="towns">
                <option value="varna">Varna</option>
                <option value="plovdiv">Plovdiv</option>
                <option value="burgas">Burgas</option>
                <option value="sofia">Sofia</option>
                <option value="pleven">Pleven</option>
            </select>
        </div>
        <br>
        <div>
            <label for="age">Age</label>
            <input type="number" id="age" min="18" max="70">
        </div>
        <br>
        <div>
            <label for="programming-language">Programming language</label>
            <input list="languages" id="programming-language" name="programming-language">
            <datalist id="languages">
                <option value="Java">
                <option value="Php">
                <option value="C#">
                <option value="Javascript">
                <option value="Python">
                <option value="Ruby">
                <option value="Other">
            </datalist>
        </div>
        <br>
        <div>
            <label for="more-information"></label>
            <textarea name="more-info" id="more-information" cols="20" rows="5" placeholder="More information..."></textarea>
        </div>
        <br>
        <div>
            <input type="checkbox" checked  >
            <label for="terms-and-conditions">I agree the Terms and Conditions</label>
        </div>
        <br>
        <div>
            <label for="send"></label>
            <input type="submit" id="send" value="Send">
        </div>
      </fieldset>
    </form>
  </body>
</html>
